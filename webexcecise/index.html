</body>
<script>
    //Đưa navbar lên đầu
    window.onscroll = function () { myFunction() };
    var header = document.getElementById("navbar");
    var sticky = header.offsetTop;
    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("navbar_top");
        } else {
            header.classList.remove("navbar_top");
        }
    };
    //Điều khiển nút Menu
    var wmaxsize = 650;
    var menu = document.getElementById("menu")
    var x = document.getElementById("dropdown-content")
    window.onresize = function dropdown_hide_onresize() {
        var w = window.innerWidth;
        if (w <= wmaxsize) {
            x.style.display = "none";
        } else { x.style.display = "block" }
    };
    document.onclick = function toggle_dropdown() {
        var w = window.innerWidth;
        a = window.event.srcElement.id;
        b = window.event.srcElement.className;
        if (w <= wmaxsize) {
            if (a === "menu" || b === "menu-border") {
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
            else {
                x.style.display = "none";
            }
        }
    };
</script>

</html>
