<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Học lập trình</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="format.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <header>
        <div class="placeholder">
            <a>placeholder</a>
        </div>
        <div class="navbar" id="navbar">
            <div class="navmenu container">
                <a class="active">TRANG CHỦ</a>
                <a>DANH MỤC 1</a>
                <a>DANH MỤC 2</a>
                <div class="search">
                    <form name="search" action="#" method="GET">
                        <input type="text" name="req" size="30" placeholder="Tìm kiếm gì đó...">
                        <input type="submit" value="TÌM">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <div class="container main">
        <div class="mainslider">
            <a>Slider</a>
        </div>
        <div class="sliderhalf">
            <a>Slider1</a>
        </div>
        <div class="sliderhalf">
            <div class="linear_gray">
                <p>Nhập môn cơ sở dữ liệu</p>
            </div>
        </div>
    </div>
</body>
<script>
    window.onscroll = function () { myFunction() };

    var header = document.getElementById("navbar");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("navbar_top");
        } else {
            header.classList.remove("navbar_top");
        }
    }
</script>

</html>
