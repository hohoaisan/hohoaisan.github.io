<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a class="iframe-node" href="./ctdl1/">Bài 1: Cây nhị phân</a></li>
            <li><a class="iframe-node" href="./ctdl2/">Bài 2: Thuật toán sắp xếp</a></li>
            <li><a class="iframe-node" href="./ctdl2/rating/">Bài 2: Nhận xét nhóm khác</a></li>
            <li><a class="iframe-node" href="./ctdl3/">Bài 3: Thuyết trình xử lí chuỗi</a></li>
        </ul>
    </nav>
    <div id="iframe-locate">

    </div>
</body>
<script>
    document.addEventListener('click', (event) => {
        if (event.srcElement.classList.contains('iframe-node')) {
            event.preventDefault();
            var nodes = document.getElementsByClassName('iframe-node');
            for (i = 0; i < nodes.length; i++)
                if (nodes[i] === event.srcElement) {
                    nodes[i].classList.add('active');
                    window.sessionStorage.setItem('current-view', i);
                }
            else nodes[i].classList.remove('active');
            var i = document.createElement('iframe');
            i.setAttribute('src', event.srcElement.getAttribute('href'));
            document.getElementById('iframe-locate').innerHTML = '';
            document.getElementById('iframe-locate').appendChild(i);
        }
    });
    window.onload = () => {
        index = window.sessionStorage.getItem('current-view');
        index = index == undefined ? 0 : index;
        console.log(index);
        var nodes = document.getElementsByClassName('iframe-node');
        for (i = 0; i < nodes.length; i++)
            if (i == index) {
                nodes[i].classList.add('active');
            }
        else nodes[i].classList.remove('active');
        var i = document.createElement('iframe');
        i.setAttribute('src', nodes[index].getAttribute('href'));
        document.getElementById('iframe-locate').innerHTML = '';
        document.getElementById('iframe-locate').appendChild(i);
    }

</script>

</html>
